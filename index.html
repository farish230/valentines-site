<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Just One Question ğŸ’–</title>

<!-- Lottie CDN -->
<script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial Black, sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:floatUp linear infinite;
  opacity:0.8;
}
@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-120vh);opacity:0;}
}

/* Card */
.card{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(8px);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:360px;
  z-index:2;
}

h1,h2{
  color:#fff;
  text-shadow:2px 2px #ff006e;
  margin-bottom:20px;
}

.options,.buttons{
  position:relative;
  height:180px;
}

button{
  padding:14px 28px;
  font-size:18px;
  border-radius:30px;
  border:none;
  position:absolute;
  transition:0.3s;
}

/* Option buttons */
.option{
  background:#ffd166;
  color:#000;
  left:50%;
  transform:translateX(-50%);
}
.option:nth-child(1){top:0}
.option:nth-child(2){top:45px}
.option:nth-child(3){top:90px}
.option:nth-child(4){top:135px}

/* Yes / No */
.yes{
  background:#06d6a0;
  color:#003049;
  left:50%;
  transform:translateX(-50%);
}
.no{
  background:#ef233c;
  color:#fff;
  left:50%;
  top:70px;
  transform:translateX(-50%);
}

.screen{display:none}

/* Lottie container */
.sticker{
  width:220px;
  margin:0 auto 10px;
}

/* Graffiti */
.graffiti{
  position:absolute;
  font-size:26px;
  color:rgba(255,255,255,0.85);
}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  top:-10px;
  animation:fall 3s linear forwards;
  z-index:9999;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(720deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<script>
/* Floating hearts */
for(let i=0;i<35;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*20+15+"px";
  h.style.animationDuration=Math.random()*5+5+"s";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 : OPTIONS -->
<div class="card" id="s1">
  <h1>Pick one ğŸ˜</h1>
  <div class="options">
    <button class="option">Go ahead ğŸ‘€</button>
    <button class="option">Iâ€™m listening ğŸ’•</button>
    <button class="option">Ask me ğŸ˜Œ</button>
    <button class="option">Okayyy ğŸ˜˜</button>
  </div>
</div>

<!-- SCREEN 2 : VALENTINE -->
<div class="screen" id="s2">
  <h2>WILL YOU BE MY VALENTINE? ğŸ’–</h2>

  <!-- Cute bear sticker -->
  <div id="bearSticker" class="sticker"></div>

  <div class="graffiti" style="top:10%;left:5%">LOVE</div>
  <div class="graffiti" style="bottom:15%;right:10%">MINE</div>

  <div class="buttons" style="margin-top:25px">
    <button class="yes" id="yes">YES ğŸ’˜</button>
    <button class="no" id="no">NO ğŸ˜ˆ</button>
  </div>
</div>

<!-- SCREEN 3 : FINAL -->
<div class="screen" id="s3">
  <h2>
    I KNEW YOU LOVED ME ğŸ’–<br>
    I LOVE YOU TOO &lt;3
  </h2>

  <!-- Dancing celebration sticker -->
  <div id="danceSticker" class="sticker"></div>

  <!-- Hugging cats sticker -->
  <div id="catSticker" class="sticker"></div>
</div>

<script>
/* Move from options to valentine */
document.querySelectorAll(".option").forEach(btn=>{
  btn.onclick=()=>{
    s1.style.display="none";
    s2.style.display="block";
  };
});

/* NO button grows YES */
let scale=1;
no.onmouseover=no.ontouchstart=()=>{
  scale+=0.4;
  yes.style.transform=`translateX(-50%) scale(${scale})`;
};
no.onclick=e=>e.preventDefault();

/* Confetti */
function confettiBlast(){
  const colors=["#ff0","#f0f","#0ff","#0f0","#f00","#00f"];
  for(let i=0;i<120;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=Math.random()*2+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

/* Final YES */
yes.onclick=()=>{
  confettiBlast();
  s2.style.display="none";
  s3.style.display="block";
};

/* Lottie Stickers */
lottie.loadAnimation({
  container: document.getElementById("bearSticker"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://assets10.lottiefiles.com/packages/lf20_ysrn2iwp.json"
});

lottie.loadAnimation({
  container: document.getElementById("danceSticker"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://assets2.lottiefiles.com/packages/lf20_jbrw3hcz.json"
});

lottie.loadAnimation({
  container: document.getElementById("catSticker"),
  renderer: "svg",
  loop: true,
  autoplay: true,
  path: "https://assets4.lottiefiles.com/packages/lf20_mk6z3j7u.json"
});
</script>

</body>
</html>
